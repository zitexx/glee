<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online store | Glee </title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">

    <div class="container-big">

      <div class="header__inner">

        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="Logo">
          <span class="logo__text">Glee.</span>
        </a>

        <nav class="menu">
          <ul class="menu__list">

            <li class="menu__item">
              <a class="menu__link menu__link--active" href="#">Home +</a>
            </li>

            <li class="menu__item">
              <a class="menu__link" href="#">About</a>
            </li>

            <li class="menu__item">
              <a class="menu__link" href="#">Services</a>
            </li>

            <li class="menu__item">
              <a class="menu__link" href="#">Pages +</a>
            </li>

            <li class="menu__item">
              <a class="menu__link" href="#">News</a>
            </li>

            <li class="menu__item">
              <a class="menu__link" href="#">Contact</a>
            </li>

          </ul>
        </nav>

        <div class="icons-inner">

          <a class="search" href="#" style="background-image: url('images/icons/search.svg')">
            <!-- <img class="search__img" src="images/icons/search.svg" alt="search icon"> -->
          </a>

          <div class="user-menu">
            <a class="user-menu__link" href="#">
              <img class="user-menu__img" src="images/icons/bookmarks.png" alt="bookmarks icon">
              <span class="user-menu__num">0</span>
            </a>
            <a class="user-menu__link" href="#">
              <img class="user-menu__img" src="images/icons/card.svg" alt="heart icon">
              <span class="user-menu__num">0</span>
            </a>
          </div>

          <button class="menu-mini" type="button" style="background-image: url('images/icons/menu.svg')">
            <!-- <img src="images/icons/menu.svg" alt="menu icon"> -->
          </button>

        </div>

      </div>



    </div>

  </header>

  <main class="main"></main>

  <footer class="footer">



  </footer>

  <script src="js/main.min.js"></script>
</body>

</html>
